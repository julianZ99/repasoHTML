<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Review</title>
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/6/67/UTN_logo.jpg?20080203010822">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg bg-body-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://campus.mdp.utn.edu.ar/"><img src="https://upload.wikimedia.org/wikipedia/commons/6/67/UTN_logo.jpg?20080203010822" alt="UTN"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" id="usersLink">Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="addUserLink">Add User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="modifyUserLink">Modify User</a>
                        </li>
                    </ul>
                    <form class="d-flex ms-auto" role="search">
                        <input class="form-control me-2" type="search" placeholder="User details by ID"
                            aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container mt-4" id="addUserForm">
            <h2>Add User</h2>
            <form id="addUserForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="addName" placeholder="Enter name">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="addUsername" placeholder="Enter username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="addEmail" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="addPhone" placeholder="Enter phone">
                </div>
                <div class="mb-3">
                    <label for="website" class="form-label">Website</label>
                    <input type="text" class="form-control" id="addWebsite" placeholder="Enter website">
                </div>
                <div class="mb-3">
                    <label for="Company" class="form-label">Company</label>
                    <input type="text" class="form-control" id="addCompany" placeholder="Enter Company Name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="container mt-4" id="modifyUserForm">
            <h2>Modify User</h2>
            <form id="modifyUserForm">
                <div class="mb-3">
                    <label for="userId" class="form-label">User ID</label>
                    <input type="text" class="form-control" id="modifyUserId" placeholder="Enter user ID">
                </div>
                <div class="mb-3">
                    <label for="modifyName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="modifyName" placeholder="Enter new name">
                </div>
                <div class="mb-3">
                    <label for="modifyUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="modifyUsername" placeholder="Enter new username">
                </div>
                <div class="mb-3">
                    <label for="modifyEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="modifyEmail" placeholder="Enter new email">
                </div>
                <!-- Add more form fields for modifications as needed -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <table class="table table-striped" id="userTable">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Website</th>
                    <th scope="col">Company</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
